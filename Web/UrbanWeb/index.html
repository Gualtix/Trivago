<!DOCTYPE html>
<html>

  <head>
    <link rel = "stylesheet" href = "CSS/Style.css">
    <meta name = "viewport" content = "initial-scale=1.0, user-scalable=no">
    <meta charset = "utf-8">
    <title>U R B A N</title>
  </head>

  <body>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="JS/DomHandler.js"></script>
    <script src="JS/MapHandler.js"></script>
    <script src="JS/jquery-3.3.1.js"></script>
    <script src="JS/BLogic.js"></script>

    <script src="JS/Stops_Manager.js"></script>
    <script src="JS/Routes_Manager.js"></script>
    
    <script src="JS/Containers.js"></script>

  
    <div id = "TopMenu">
      <button id = "btnShow_Tree_IMG" onclick = "onClickbtnbtnShow_Tree_IMG()" class="btn">Arbol B</button>
      <button id = "btnShow_Hash_IMG" onclick = "onClickbtnbtnShow_Hash_IMG()" class="btn">Tabla Hash</button>
      <button id = "btnShow_Graph_IMG" onclick = "onClickbtnbtnShow_Graph_IMG()" class="btn">Grafo Completo</button>
      <button id = "test"  onclick = "Test()" class="btn">Test</button>
      <button id = "btnStations_Management" onclick = "Pick_New_Station()" class="btn">Estaciones</button>
      <button id = "btnRoutes_Management" onclick = "Built_New_Route()" class="btn">Rutas</button>
      <button id ="ShowStops" onclick = "Show_StopList_on_Map()" class = "btn">Estaciones</button>

    </div>

    <!-- ............ ............ ............ S E C T I O N:   M A P -->  
    <div id = "map"></div>

    <!-- ............ ............ ............ S E C T I O N:   S T A T I O N S -->
    <fieldset id = "gboxEstaciones">

     <!--<legend>Estaciones</legend>-->

      <div id = "tblEst">

        <table id = tblEstaciones>
          <tr>
          <th>Codigo</th>
          <th>Nombre</th> 
          <th>Latitud</th>
          <th>Longitud</th>
          </tr>
        </table>
        
      </div>

      <div id = "frmEst">

        <div>

          Codigo:
          <br>
          <input id = "tboxCode" type = "text" name = "firstname" readonly>
          <br>

          Nombre:
          <br>
          <input id = "tboxName" type = "text">
          <br>

          Latitud:
          <br>
          <input id = "tboxLatitude" type = "text" readonly>
          <br>

          Longitud:
          <br>
          <input id = "tboxLongitude" type="text" readonly>
          <br>

          <button id = "btn_add_btnStations_Management" class = "btnStop" onclick = "onClick_add_btnStations_Management()">Agregar</button>
          <button id = "btn_update_Station" class = "btnStop" onclick = "onClick_update_Station()" disabled>Actualizar</button>
          <br>
          <!-- <button id = "btnTest" class = "btnStop" onclick = "UpdateStopTable()">Test</button> -->
          
        </div>
        
      </div>


    </fieldset>

    <!-- ............ ............ ............ S E C T I O N:   R O U T E S -->
    <fieldset id = "gboxRutas">

      <!--<legend>Rutas</legend>-->

      <div id = "tblRoutes">

        <table id = tblEstaciones>
          <tr>
          <th>Origen</th>
          <th>Destino</th> 
          <th>Distancia</th>
          <th>Trafico</th>
          </tr>
        </table>
        
      
      </div>

      <div id = "frmRoutes">

        Seleccione una Ruta:
        <br>

        <select id="ddlViewBy" class = "aspx">
          <!-- 
          <option value="1">test1</option>
          <option value="2" selected="selected">test2</option>
          <option value="3">test3</option>
          -->
        </select>
        <br>

        Nombre:
        <br>
        <input  id = "tboxRtName" type = "text" name = "firstname">
        <br>

        Precio:
        <br>
        <input id = "tboxRtPrice" type = "text" name = "firstname">
        <br>

        Trafico:
        <br>
        <input id = "tboxRtTraffic" type = "text" name = "firstname">
        <br>

        Color:
        <br>
        <input id = "tboxRtColor" type = "text">
        <br>

        <button id = "btn_createbtnRoutes_Management" class = "btnLong" onclick = "onClick_createbtnRoutes_Management()">Crear Nueva Ruta</button>
        <br>
        <button id = "btn_updateRoute" class = "btnLong" onclick = "onClick_updateRoute()" disabled>Actualizar Ruta</button>

      </div>

    </fieldset>

    <footer>

    </footer>
    
    <script async defer
      src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyARj0TMHGcGsVpzMSFxFPzDJuEFzW-Ql_o&callback=initMap">
    </script>
  
  </body>
</html>
